<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Alarm Clock</title>
</head>

<body>
    <div class="pause">
        <button type="button" class="btn btn-danger btn-width" id="pause-Btn">Pause Alarm</button>


    </div>

    <div class="container" id="container-box">
        <h1>Alarm &nbsp; Clock</h1>
       
        <div class="display">
            <div id="clock"></div>
        </div>

        <div class="input-section">
            <label for="appt" class="boldtext">Select a time:</label>
            <input type="time" id="appt" name="appt" required>

        </div>

       

        <div class="buttons">
            <button type="button" class="btn btn-primary btn-width setAlarm" id="" >Set Alarm</button>
            

        </div>

        <div class="alarm-list">
            <h2>Upcoming Alarms are below</h2>
            <ul id="myList">

            </ul>
        </div>
       






    </div>







    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
